<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="/partial/head"></head>
<body>
<div th:replace="/partial/nav"></div>
<div class="container">
		<div class="row">
			<div class="col-sm-10">
				<h2>Elenco generi</h2>
			</div>
			<div class="col-sm-2">
				<a href="/admin/genere/insert" class="btn border-success">Inserisci nuovo ...</a>
			</div>
		</div>
		<div class="row">&nbsp;</div>
		<div class="row">
			<div>
				<table class="table table-striped table-bordered">
					<tr>
						<th>Nome genere</th>
						<th>Descrizione</th>
						<th>Modifica</th>
						<th>Elimina</th>
					</tr>
					<tr th:each="c : ${generi}">
						<td th:text="${c.nomegenere}"></td>
						<td th:text="${c.descrizione}"></td>
						<td><a th:href="@{'/admin/genere/edit/' +${c.idgenere}}">Modifica</a></td>
						<td><a th:href="@{'/admin/genere/delete/' +${c.idgenere}}">Elimina</a></td>
					</tr>
				</table>
			</div>
		</div>
		<div class="row">&nbsp;</div>
	</div>
	<div th:replace="/partial/footer"></div>
	<div th:replace="/partial/script"></div>
  </body>
</html>
